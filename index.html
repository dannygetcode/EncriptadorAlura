<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="/images/Logo.svg" alt="logo" >
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea class="cajatexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="/images/alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor_botones">
                <input type="button" class="btn_encriptar" value="Encriptar">
                <input type="button" class="btn_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedormunieco">
                <img src="/images/MuÃ±eco.svg" alt="munieco">
            </div>
            <div class="contenedor_parrafo">
                <h3>Ningun mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar. </p>
            </div>
            <div class="contenedor_copiar">
                <input type="button" class="btn_copiar" value="copiar">
            </div>
            <div class="contenedor_reslutado">
                <p class="texto_resultado"></p>
            </div>
        </section>

    <script src="script.js"></script>
</body>
</html>
